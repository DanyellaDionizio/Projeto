<ion-view view-title="Login">
    <ion-content class="padding">
  
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Login</span>
            <input type="text" ng-model="login">
          </label>
          <label class="item item-input">
            <span class="input-label">Senha</span>
            <input type="password" ng-model="senha">
          </label>
        </div>
  
        <button class="button button-block button-positive" ng-click="entrar(login, senha)">
          Salvar
        </button>
  
    </ion-content>
  </ion-view>
